<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- Formularios de manera visual :D 
Para ver como funcionan los elementos de como 
funcionan... Las del lado del usuario será después -->

<body>
    <!-- Main: Una por documento -->
    <!-- Secciones y articulos no obligatorios
    pero si recomendado pero una por articulo -->

    <!-- Validaciones por parte del servidor, y por parte del cliente-->
    <!-- Las validaciones se hacen en el front para evitar las llamadas 
    al back :D, además si lo dejas al servidor... tarda más -->
    <!-- form, input, textarea, 
    input, select, -->
    <form action="formulario.html">
        <!-- Lo que este dentro de aquí es el formulario
            Action = dice que hará despues
            method =
                -- Post que la info ta más oculta
            placeholder = Le dice al usuario lo que debe hacer
            -->
        <h3>Text</h3>
        <!-- Hacerlo más por separado -->
        <label for="nombre">Nombre</label>
        <!-- readonly -> para decirle que es un cuadro de texto de solo lectura 
        value = poner un valor predeterminado
        pattern = Para limitar las cosas que se pueden ingresar 
        type = indice el tipo
        -->
        <input type="text" name="nombre" placeholder="Escribe tu nombre" size="50" id="nombre" maxlength="10" autofocus>
        <h3>Radio</h3>
        <!-- value: lo que se almacenara..
        checked: para validar que se seleccionara uno
        name: Te dice que te devolverá

        -->

        <input type="radio" name="genero" value="Hombre" checked> Hombre
        <input type="radio" name="genero" value="Mujer"> Mujer
        <input type="radio" name="genero" value="Otro"> Otro
        <h3>SELECT </h3>
        <!-- El nombre de lo que enviaras en el formulario-->
        <select name="Frutas"> 
            <option value="fresa">Fresa</option>
            <option value="naranja">Naranja</option>
            <option value="uva">Uva</option>
        </select>

        <h3>textarea</h3>
        <textarea name="mensaje" id="mensaje" cols="30" rows="10" placeholder="Escribe aquí..."></textarea>

        <!-- usado en tiendas en línea. 
        Varias sugerencias dependiendo de 
        lo que se esta encontrando -->
        <!-- Dependiendo que ocupas, se utilizará el Datalist o no :D-->
        <h3>Datalist</h3>
        <label>buscador:</label>
        <input list="buscador">
        <datalist id="buscador">
            <option value="internet Explorer"></option>
            <option value="Chrome"></option>
            <option value="Opera"></option>
        </datalist>
        <!-- El más utilizado es el primero-->
        <input type="submit" value="Enviar">
        <input type="image" src="" alt="">
        <!-- Diseño del boton :D -->
        <button>Enviar</button>
    </form>
</body>

</html>
